<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - PluginElementor</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="form-page">   <!-- => পুরো পেজ কে সেন্টার রাখার জন্য ব্যাবহার করা হয়ছে <= -->

  <div class="form-container">  <!-- => Parent Div <= -->

    <h2>Create a New Account</h2>  <!-- => Form Title <= -->

      <form>   <!-- => Form Start <= -->
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>  <!-- => এক পেজ থেকে আরেক পেজ এ যাওয়ার জন্য <= -->

  </div>
  
</body>
</html>
